<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>my-merchandise</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background: var(--bs-primary);">
        <div class="container-fluid"><a class="navbar-brand" href="https://www.joshuaburrows.com" style="color: var(--bs-white);">joshuaburrows.com</a>
            <div class="btn-toolbar">
                <div class="btn-group" role="group"><a class="btn btn-primary" role="button" href="index.html">product</a><a class="btn btn-primary" role="button" href="cart.html">cart</a></div>
                <div class="btn-group" role="group"></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="margin-top: 8px;">Payment processed</h1>
        <p>Please complete the contact form below with accurate information. Provide your shipping address where directed, as well as delivery instruction. Thank you for your purchase! Please allow 4-6 weeks shipping time.&nbsp;</p>
    </div>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Your shipping info</h2>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><textarea class="form-control" placeholder="Please enter your address and special shipping instructions here." rows="14" name="message"></textarea></div>
            <div class="mb-3"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
